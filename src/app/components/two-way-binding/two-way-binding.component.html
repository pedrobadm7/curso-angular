<div class="class">
  <h2>Two way data binding</h2>
  <form>
    <input
      type="text"
      [(ngModel)]="name"
      name="name"
      placeholder="Digite seu nome"
    />
    <input type="submit" value="Enviar" />
  </form>
  <div *ngIf="name !== ''; else theresNoName">
    <p>O nome Ã©: {{ name }}</p>
  </div>
  <ng-template #theresNoName>
    <p>Digite um nome</p>
  </ng-template>
</div>
